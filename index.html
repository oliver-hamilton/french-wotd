<html>
    <head>
        <title>French Word of the Day</title>
    </head>

    <body>
        <!-- Word 1 -->
        <div class="day-container">
            <p class="date">SATURDAY 16TH JULY</p>
            <div class="word-container">
                <div id="foo">
                    <p class="french-word">jouer</p>
                    <p class="word-type">verb</p>
                </div>
                <p class="english-word">to play</p>
            </div>

            <div class="sentences-container">
                <p class="french-sentence">J'ai joué au foot dans le parc.</p>
                <p class="english-sentence">I played football in the park.</p>
            </div>
        </div>

        <!-- Word 2 -->
        <div class="day-container">
            <p class="date">SUNDAY 17TH JULY</p>
            <div class="word-container">
                <div id="foo">
                    <p class="french-word">manger</p>
                    <p class="word-type">verb</p>
                </div>
                <p class="english-word">to eat</p>
            </div>

            <div class="sentences-container">
                <p class="french-sentence">J'ai mangé un sandwich.</p>
                <p class="english-sentence">I ate a sandwich.</p>
            </div>
        </div>

        <div id="footer">
            <p id="footer-name">FRENCH WORD OF THE DAY</p>

        </div>
    </body>
